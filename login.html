<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form | By Code Info</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <form>
                    <h1>Login</h1>
                    <hr>
                    <p></p>
                    <label>Email</label>
                    <input type="text" placeholder="abc@exampl.com">
                    <label>Password</label>
                    <input type="password" placeholder="enter your password!">
                    <button>Submit</button>
                    <p>
                        <a href="#" onclick="myFunction()"> Forgot Password?</a>
                    </p>
                </form>
            </div>
            <div class="pic">
                <img src="assets/img/newyear.png">
            </div>
        </div>
    
    </body>
    <script>
        function myFunction() {
          alert("Contact admin section to change password");
        }
        </script>
    </html>
